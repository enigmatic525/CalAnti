<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Calorie Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0f12">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="date-nav">
                <button class="nav-btn" id="btn-prev-day" aria-label="Previous day">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <div class="date-titles">
                    <h1 id="day-label">Today</h1>
                    <p class="date" id="current-date">Monday, Oct 24</p>
                </div>
                <button class="nav-btn" id="btn-next-day" aria-label="Next day" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chart Section -->
        <section class="chart-section" id="chart-section" aria-label="Weekly Progress Chart">
            <div class="chart-container">
                <div class="chart-plot-area">
                    <div class="chart-goal-line" id="chart-goal-line">
                        <span class="chart-goal-label" id="chart-goal-label">Goal : 2000</span>
                    </div>
                    <div class="chart-bars" id="chart-bars">
                        <!-- Bars inserted by JS -->
                    </div>
                </div>
                <div class="chart-labels-row" id="chart-labels-row">
                    <!-- Labels inserted by JS -->
                </div>
            </div>
        </section>

        <!-- Daily Progress Bar -->
        <section class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
        </section>

        <!-- Main Tracker Section -->
        <section class="main-tracker-section">
            <button class="btn btn-icon-text outer-btn" id="btn-minus-500"
                aria-label="Subtract 500 calories">-500</button>
            <button class="btn btn-icon-text inner-btn" id="btn-minus-50" aria-label="Subtract 50 calories">-50</button>

            <div class="tracker-center">
                <div class="calories-current editable-number" id="calories-current" role="button" tabindex="0"
                    title="Click to edit total">0</div>
                <div class="tracker-meta">
                    <span class="calories-goal" id="calories-goal" role="button" tabindex="0"
                        title="Click to edit goal">/ 2000</span>
                    <div class="calories-status">
                        <span id="calories-left">2000 left</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-icon-text inner-btn" id="btn-plus-50" aria-label="Add 50 calories">+50</button>
            <button class="btn btn-icon-text outer-btn" id="btn-plus-500" aria-label="Add 500 calories">+500</button>
        </section>

        <!-- Presets Section -->
        <section class="presets-section">
            <div class="presets-header">
                <h2>Presets</h2>
                <button class="btn-text" id="btn-add-preset">+ Add New</button>
            </div>
            <div class="presets-grid" id="presets-grid">
                <!-- Presets will be generated here -->
            </div>
        </section>
    </div>

    <!-- Modal for Edit Calories -->
    <div class="modal-overlay" id="calories-modal">
        <div class="modal-content">
            <h3>Set Current Calories</h3>
            <input type="number" id="calories-input" class="modal-input" placeholder="e.g. 1500">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="btn-cancel-calories">Cancel</button>
                <button class="btn btn-primary" id="btn-save-calories">Save</button>
            </div>
        </div>
    </div>

    <!-- Modal for Edit Goal -->
    <div class="modal-overlay" id="goal-modal">
        <div class="modal-content">
            <h3>Set Daily Goal</h3>
            <input type="number" id="goal-input" class="modal-input" placeholder="e.g. 2000">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="btn-cancel-goal">Cancel</button>
                <button class="btn btn-primary" id="btn-save-goal">Save</button>
            </div>
        </div>
    </div>

    <!-- Modal for Add Preset -->
    <div class="modal-overlay" id="preset-modal">
        <div class="modal-content">
            <h3>Add New Preset</h3>
            <input type="text" id="preset-name-input" class="modal-input" placeholder="Name (e.g. Apple)">
            <input type="number" id="preset-cal-input" class="modal-input" placeholder="Calories (e.g. 95)">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="btn-cancel-preset">Cancel</button>
                <button class="btn btn-primary" id="btn-save-preset">Save</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('SW registered: ', registration.scope);
                }).catch(err => {
                    console.log('SW registration failed: ', err);
                });
            });
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
